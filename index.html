        <section class="w-[800px] h-[600px] rounded-lg border border-white/10 flex items-center justify-center">

        <div class="flex items-center justify-center">


        <!-- (fn) wrapper -->
        <ul class="space-y-4 aux-mono text-white">

            <!-- Connect -->
            <li class="flex items-center gap-4">
                <button id="ShapeXpSandboxConnect" class="w-[280px] h-[41px] border-2 border-[#FF7272] rounded-lg uppercase text-base transition-all duration-300 ease-in-out hover:border-orange-600 hover:scale-105">connect</button>

                <img class="inline-block w-full h-full object-contain" src="img/load.gif" alt="">
                </span>
            </li>
            <!-- Connect -->


            <!-- Mint ShapeXp -->
            <li class="flex items-center gap-4">
                <button id="ShapeXpSandboxMint" class="w-[280px] h-[41px] border-2 border-[#FF7272] rounded-lg uppercase text-base">mint shapexp</button>
                <span class="hidden w-[41px] h-[41px] border-2 border-white inline-block rounded-lg">
                <img class="inline-block w-full h-full object-contain" src="img/load.gif" alt="">
                </span>
            </li>
            <!-- Mint ShapeXp -->


            <!-- Gain ShapeXp (low) -->
            <li class="flex items-center gap-4">
                <button id="ShapeXpSandboxXpLow" class="w-[280px] h-[41px] border-2 border-[#FF7272] rounded-lg uppercase text-base">gain shapexp (low)</button>
                <span class="hidden w-[41px] h-[41px] border-2 border-white inline-block rounded-lg">
                <img class="inline-block w-full h-full object-contain" src="img/load.gif" alt="">
                </span>
            </li>
            <!-- Gain ShapeXp (low) -->


            <!-- Gain ShapeXp (mid) -->
            <li class="flex items-center gap-4">
                <button id="ShapeXpSandboxXpMid" class="w-[280px] h-[41px] border-2 border-[#FF7272] rounded-lg uppercase text-base">gain shapexp (mid)</button>
                <span class="hidden w-[41px] h-[41px] border-2 border-white inline-block rounded-lg">
                <img class="inline-block w-full h-full object-contain" src="img/load.gif" alt="">
                </span>
            </li>
            <!-- Gain ShapeXp (mid) -->


            <!-- Gain ShapeXp (high) -->
            <li class="flex items-center gap-4">

                </span>
            </li>
            <!-- Gain ShapeXp (high) -->


            <li id="ShapeXpCooldown" class="flex items-center uppercase items-center justify-center !mt-8 border-t border-white/30 pt-4">xp cooldown: 0</li>
